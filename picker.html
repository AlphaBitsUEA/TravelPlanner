<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Trip Planner</title>
    <link href="css/image-picker.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <link href="css/freelancer.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">Travel Planner</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Travel Planner
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#portfolio"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <span class="name">Travel Planner</span>
          <br>
          <span class="skills">SELECT UP TO 3 DESTINATIONS:</span>
        </div>
      </div>
      <br>
      <div class="container">
        <select id="selectImage" class="image-picker" data-limit="3" multiple="multiple" height="250" width="250" style="visibility: hidden">
          <option data-img-src='places/city_large.jpg' value='city_large'></option>
          <option data-img-src='places/hiking.jpg' value='hiking'></option>
          <option data-img-src='places/historic_island.jpg' value='historic_island'></option>
          <option data-img-src='places/hotel_getaway.jpg' value='hotel_getaway'></option>
          <option data-img-src='places/lake_stay.jpg' value='lake_stay'></option>
          <option data-img-src='places/old_city.jpg' value='old_city'></option>
          <option data-img-src='places/paradise.jpg' value='paradise'></option>
          <option data-img-src='places/skii.jpg' value='ski'></option>
          <option data-img-src='places/waterpark.jpg' value='waterpark'></option>
        </select>
      </div>

      <button type="submit" onclick="imgClicked()" class="btn btn-success btn-lg" id="sendMessageButton">NEXT</button>
    </header>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/image-picker.js"></script>
    <script src="js/freelancer.js"></script>

  </body>

</html>
